<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’° Crypto Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background-color: #fff0f5;">
  <div class="container py-5">

    <!-- Title -->
    <div class="text-center mb-4">
      <h2 class="fw-bold">ðŸ’° Live Crypto Tracker</h2>
      <p class="text-muted">Get real-time data on the top 10 cryptocurrencies</p>
    </div>

    <!-- Search -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control text-center" placeholder="Search coin by name">
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive mb-5">
      <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price (USD)</th>
            <th>Market Cap</th>
          </tr>
        </thead>
        <tbody id="cryptoTableBody"></tbody>
      </table>
    </div>

    <!-- Chart -->
    <div class="row justify-content-center">
      <div class="col-md-10">
        <canvas id="cryptoChart"></canvas>
        <p id="updatedTime" class="text-muted small text-end mt-2"></p>
      </div>
    </div>

  </div>

  <script src="../js/crypto.js"></script>
</body>
</html>
