<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤 Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background-color: #fff0f5;">
  <div class="container py-5">

    <!-- Title -->
    <div class="text-center mb-4">
      <h2 class="fw-bold">🌤 Weather Dashboard</h2>
      <p class="text-muted">Get real-time weather information by city 🌎</p>
    </div>

    <!-- Input Field -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="cityInput" class="form-control text-center" placeholder="Enter city name">
          <button onclick="getWeather()" class="btn btn-primary">Get Weather</button>
        </div>
      </div>
    </div>

    <!-- Weather Result Box -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="weatherResult" class="text-center p-3 border rounded shadow-sm bg-white"></div>
      </div>
    </div>

  </div>

  <script src="../js/weather.js"></script>
</body>
</html>
